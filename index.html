<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musician Tycoon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Musician Tycoon</h1>
        </header>

        <div class="resources">
            <div class="resource">
                <h3>Experience</h3>
                <p><span id="experience">0</span> XP</p>
            </div>
            <div class="resource">
                <h3>Albums</h3>
                <p><span id="albums">0</span> released</p>
            </div>
            <div class="resource">
                <h3>Money</h3>
                <p>$<span id="money">0</span></p>
            </div>
            <div class="resource">
                <h3>Fame</h3>
                <p><span id="fame">0</span> fans</p>
            </div>
        </div>

        <div class="game-content">
            <div class="left-column">
                <div class="actions">
                    <h2>Actions</h2>
                    <button id="practice" class="action-btn">Practice Guitar</button>
                    <button id="record-album" class="action-btn" disabled>Record Album (100 XP)</button>
                    <button id="makePostButton" class="action-btn" disabled>Make a post online (100 XP)</button>
                    <button id="go-on-tour" class="action-btn" disabled>Go on Tour (5 Albums & $5000)</button>
                </div>
                
                <div id="genres-section" class="genres">
                    <h2>Music Genres</h2>
                    <p>Current Genre: <span id="current-genre">Folk</span></p>
                    <div class="genres-container">
                        <div class="genre-item">
                            <button class="genre-btn active">Folk (Default)</button>
                        </div>
                        <!-- New genres will be added here dynamically -->
                    </div>
                </div>
            </div>
            
            <div id="store-section" class="store">
                <h2>Store</h2>
                <div class="upgrades">
                    <div class="upgrade-item">
                        <button id="better-guitar" class="store-btn" disabled>
                            Better Guitar ($50) <br>
                            <small>Practice gives +1 XP</small>
                            <div class="upgrade-level">Level: 0</div>
                        </button>
                    </div>
                    <div class="upgrade-item">
                        <button id="recording-equipment" class="store-btn" disabled>
                            Recording Equipment ($200) <br>
                            <small>Albums worth +$1 each</small>
                        </button>
                    </div>
                    <div class="upgrade-item">
                        <button id="marketing" class="store-btn" disabled>
                            Marketing Campaign ($500) <br>
                            <small>Albums sell 25% faster</small>
                        </button>
                    </div>
                    <div class="upgrade-item">
                        <button id="studio-time" class="store-btn" disabled>
                            Studio Time ($1000) <br>
                            <small>Auto-practice once per second</small>
                        </button>
                    </div>
                    <div class="upgrade-item">
                        <button id="producer" class="store-btn" disabled>
                            Hire Producer ($3000) <br>
                            <small>Albums worth 2x more</small>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="collab-offer hidden" id="collab-container">
            <h3>Collaboration Opportunity!</h3>
            <p id="collab-description">An artist wants to collaborate!</p>
            <div class="collab-actions">
                <button id="accept-collab">Accept</button>
                <button id="decline-collab">Decline</button>
            </div>
            <p id="collab-timer">Time left: 30s</p>
        </div>

        <div id="stats-section" class="stats">
            <h2>Stats</h2>
            <p>XP per practice: <span id="xp-per-practice">1</span></p>
            <p>Album value: $<span id="album-value">5</span></p>
            <p>Sales per second: $<span id="sales-per-second">0</span></p>
            <p>Total albums sold: <span id="total-albums-sold">0</span></p>
        </div>

        <div class="notifications" id="notifications">
            <!-- Notifications will appear here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
